<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="mize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="mize.min.js"></script>      
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body bgcolor="#1F1F1F">
    <p id="clock" class="white-text right"></p>
    <div id="apps">
        <button class="material-icons btn-small waves-effect white black-text app" title="Browser" onclick="window.open('https://google.com', '', 'width=800,height=600')">public</button>
        <button class="material-icons btn-small waves-effect white black-text app" title="File Manager" onclick="window.open('file:///home/', '', 'width=800,height=600')">save</button>
        <button class="material-icons btn-small waves-effect white black-text app" title="App Maker" onclick="appmaker();">add</button>
        <a class="material-icons btn-small waves-effect white black-text app" title="Developer Terminal" href="wot://">code</button>
    </div>
    <fieldset id="appm" style="display: none;">
        <legend class="white-text">App Maker</legend>
        <form onsubmit="appgen();">
            <input type="text" id="title" name="title" class="white-text">
            <label for="title" class="active">App Name</label>
            <br>
            <input type="url" id="url" name="url" class="white-text">
            <label for="title" class="active">App URL (with http[s])</label>
            <br>
            <input type="submit" class="btn-small waves-effect white black-text">Create</button>
        </form>
    </fieldset>
</body>
</html>
