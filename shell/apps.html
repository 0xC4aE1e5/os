<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <table>
        <tr>
            <td onclick="web();">
                <img src="icons/internet.png">
                <center>Web</center>
            </td>
            <td onclick="dropbox();">
                <img src="icons/dropbox.png">
                <center>Dropbox</center>
            </td>
            <td onclick="build();">
                <img src="icons/jigsaw.png">
                <center>New</center>
            </td>
            <fieldset id="appMUI" style="display: none;">
                <legend>New</legend>
                <form onsubmit="generate();">
                    <span>App Name:</span><input type="text" id="appName">
                    <br>
                    <span>App Link:</span><input type="url" id="appLink">
                    <br>
                    <input type="submit" value="Create">
                </form>
            </fieldset>
        </tr>
    </table>
</body>
</html>
